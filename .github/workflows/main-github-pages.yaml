name: Build Github Pages
on:
  push:
    branches:
      - "main"
    paths:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
      - name: "Build docs"
        run: |
          pip3 install -r requirements.docs.txt
          mkdocs gh-deploy --force
